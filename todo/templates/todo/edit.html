{% extends 'todo/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center mt-3 mb-2">Edit your ToDo here!</h2>
            
            <form action="{% url 'edit_todo' todo.pk %}" method="POST" class="form-inline justify-content-center my-3">
                {% csrf_token %}
                <div class="form-group">
                      {{ form.text }}
                      <button type="submit" class="btn btn-primary mx-2">SAVE</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
